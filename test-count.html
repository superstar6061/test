<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Untitled Document</title><style>body {  font-family: sans-serif;}table {  background: #FFF;  color: #000;  width: 400px;  border: none;  border-collapse: collapse;}td {  padding: .25rem;}select {  width: 100%;}.legend {  width: 50px;  text-align: right;  text-transform: uppercase;  font-size: .75rem;}.button {  width: 100%;  border: none;  background: #FFF;  padding: .5rem;  border-radius: 2px;  color: #000;  text-transform: uppercase;  font-size: .75rem;  margin: 1rem 0 0;  box-shadow: 0 0 1rem rgba(0, 0, 0, .25);  transition: box-shadow ease-in .125s;}.button:hover {  box-shadow: 0 0 .5rem rgba(0, 0, 0, .25);}</style></head><body><form  name="form"  method="post"  action="http://www.plus2net.com">  <table>    <tr>      <td class="legend">State</td>      <td>        <select name="state" id="state1">          <option value="One">One</option>          <option value="Two">Two</option>          <option value="Three">Three</option>          <option value="Four">Four</option>        </select>      </td>    </tr>        <tr>      <td class="legend">State</td>      <td>        <select name="state2" id="state2">        <option value="One">One</option>        <option value="Two">Two</option>        <option value="Three">Three</option>        <option value="Four">Four</option>        </select>     </td>   </tr>       <tr>      <td colspan="2">        <input type="submit" value="submit" class="button">      </td>    </tr>  </table>  </form><script>const state1 = document.getElementById('state1');const state2 = document.getElementById('state2');state1.onchange = function(e) {  state2.value = e.target.value;};</script></body></html>
